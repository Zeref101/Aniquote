          class="search-input"

        />
        <a href="#container-4" class="search-a">
          <button class="search-output">Search</button>

    </div>
    <div class="container-3" id="third">
      <div class="random-first">

    </div>
    <div class="after-search hidden">
      <div class="after-search-button-content">
        <button class="after-search-btn">Random Search</button>
      </div>

        <div class="after-search-anime-name">
          <div class="anime-name"></div>
        </div>
        <div class="after-search-quote-image-name">
          <div class="after-search-quote-image-name-content">
            <div class="parent-anime-pic"></div>
            <div class="quote"></div>
            <div class="char-name"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-4 hidden" id="container-4">
      <div class="container-4-subheader">
        <div class="anime">
          <div class="show-pic"></div>
          <div class="show-name"></div>
        </div>
      </div>
    </div>
